<head>
  <title>Journey Documentation</title>

</head>

<body>
    {{> main}}
</body>

<template name="main">
    {{> docList}}
    {{> editor}}
	{{>code}}
</template>

<template name="docList">
	<div id="navigation" class="navigation">
    {{#each documents}}
    {{> docItem}}
    {{/each}}
    </div>
</template>

<template name="docItem">
    <div class="navigationItem {{current}} {{level}} {{untitled}}">{{title}}</div>
</template>

<template name="editor">
	<div class="editor">
	{{load}}
    {{#with docid}}
        {{> sharejsAce docid=this onRender=configAce onConnect=setupAce id="editor"}}
    {{/with}}
    </div>
</template>

<template name="code">
    <div id="output" class="output">
	{{#markdown}}{{input}}{{/markdown}}
	</div>
</template>
